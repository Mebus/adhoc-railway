subprojects {

    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'maven'
    apply plugin: 'idea'
    group = 'ch.fork.adhocrailway'
    version = '2.0.1'

    configurations {
        compileOnly
    }
    
    dependencies {
        testCompile 'junit:junit:4.+'
	    testCompile 'org.mockito:mockito-all:1.9.5'
    }

    repositories {
        mavenCentral()
        maven {
         	url "https://raw.github.com/forkch/forkch-mvn-repo/master"
        }
    }

    //Include compileOnly for compilation
    sourceSets.main.compileClasspath += configurations.compileOnly

    // optional: if using 'eclipse' plugin
    eclipse {
        classpath {
            plusConfigurations += configurations.compileOnly
        }
    }

}

project(':AdHoc-Railway-Domain') {
}

project(':AdHoc-Railway-GUI') {
    dependencies {
        compile project(':AdHoc-Railway-Domain')
    }

}
task wrapper(type: Wrapper) {
}
