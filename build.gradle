subprojects {

    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'maven'
    apply plugin: 'idea'
    apply plugin: 'maven-publish'
    group = 'ch.fork.adhocrailway'
    version = '2.2.1'

    configurations {
        compileOnly
    }

    dependencies {
    }

    repositories {
        maven {
            url '/home/fork/Code/forkch-mvn-repo'
        }
        mavenCentral()
        maven {
            url "https://raw.github.com/forkch/forkch-mvn-repo/master"
        }
    }

    //Include compileOnly for compilation
    sourceSets.main.compileClasspath += configurations.compileOnly

    // optional: if using 'eclipse' plugin
    eclipse {
        classpath {
            plusConfigurations += configurations.compileOnly
        }
    }

    task sourceJar(type: Jar) {
        from sourceSets.main.allJava
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java

                artifact sourceJar {
                    classifier "sources"
                }
            }
        }
        repositories {
            maven {
                url "/home/fork/Code/forkch-mvn-repo"
            }
        }
    }
}

project(':ch.fork.AdHocRailway.ui') {
