apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
}

eclipse.classpath.file.beforeMerged { Classpath c ->
   //remove the jar dependencies from the classpath entries:
   def toBeRemoved = c.entries.findAll { it instanceof Library && ((Library) it).library.path.contains('AdHoc') }
   //configure the project dependencies:
   
   c.entries -= toBeRemoved
}

version = '2.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'AdHoc-Railway-Gui', 'Implementation-Version': version
    }
}

	
dependencies {
	compile fileTree (dir: 'lib', includes: ['*.jar'])
    compile group: 'jsrcpc', name: 'jsrcpc', version: '2.+'
    compile group: 'adhoc-railway-domain', name: 'AdHoc-Railway-Domain', version: '2.+'
    compile 'jgoodies:forms:1.0.5'
    compile 'com.jgoodies:jgoodies-common:1.4.0'
    compile 'com.jgoodies:looks:2.2.2'
    compile 'com.jgoodies:binding:2.0.6'
    compile 'com.miglayout:miglayout:3.7.4'
    compile 'commons-beanutils:commons-beanutils:1.8.3'
    compile 'javax.jmdns:jmdns:3.4.1'
    compile 'org.imgscalr:imgscalr-lib:4.2'
    compile 'com.google.guava:guava:14.0.1'
}


group='adhoc-railway-ui'